<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1><span style="color: #f38530;">Tic</span><span style="color: #68d1e7;">Tac</span><span style="color: #f38530;">Toe</span>
        </h1>
        <h3><span id="player">Cross</span>'s Turn</h3>
    </header>
    <main>
        <div class="game-body">
            <div class="game-body-item br-r br-b center" onclick="marker(0)" id="0"></div>
            <div class="game-body-item br-b center" onclick="marker(1)" id="1"></div>
            <div class="game-body-item br-b br-l center" onclick="marker(2)" id="2"></div>
            <div class="game-body-item br-r br-b center" onclick="marker(3)" id="3"></div>
            <div class="game-body-item br-b center" onclick="marker(4)" id="4"></div>
            <div class="game-body-item br-l br-b center" onclick="marker(5)" id="5"></div>
            <div class="game-body-item br-r center" onclick="marker(6)" id="6"></div>
            <div class="game-body-item center" onclick="marker(7)" id="7"></div>
            <div class="game-body-item br-l center" onclick="marker(8)" id="8"></div>
        </div>
    </main>
    <footer class="score-board">

            <div class="score-board-head center">
                <span>Score</span>
            </div>

                <div class="br-r cross center stack">
                    <div>Cross</div>
                    <div id="cross-score">0</div>
                </div>

                <div class="br-l circle center stack">
                    <div>Circle</div>
                    <div id="circle-score">0</div>
                </div>
    
    </footer>

    
    <script src="script.js"></script>
</body>
</html>
